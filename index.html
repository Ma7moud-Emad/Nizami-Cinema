<!doctype html>
<html lang="en" class="dark">
<!-- 
  HTML5 document with dark mode enabled by default
  Language set to English for accessibility and SEO
-->

<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Responsive viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon for browser tabs and bookmarks -->
  <link rel="icon" type="image/svg+xml" href="/src/assests/logo.svg" />

  <!-- SEO: Search engine description -->
  <meta name="description"
    content="Nizami Cinema - Luxury movie theater with IMAX, Dolby Atmos, and recliner seating. Book movie tickets online for the latest blockbusters.">

  <!-- SEO: Keywords for search engine optimization -->
  <meta name="keywords" content="movie tickets, cinema, IMAX, showtimes, movies Cinema, film, movies">

  <!-- Open Graph Tags for Social Media Sharing -->
  <meta property="og:title" content="Nizami Cinema | Luxury Cinema">
  <meta property="og:description"
    content="Experience movies in luxury with IMAX, Dolby Atmos, and premium recliner seating at Nizami Cinema.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/src/assests/logo.svg">

  <!-- Google Fonts: Roboto with preconnect for performance optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 
    Multiple font families loaded for design flexibility:
    - Roboto: Primary font (used in CSS)
    - Poppins, Inter, Open Sans: Alternative sans-serif options
    - Arimo, Cairo: International font support
    - DM Sans, Inria Serif: Display and serif options
    - Metal Mania, Send Flowers: Decorative fonts
    - Bitcount Grid Double: Monospace/display font
  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bitcount+Grid+Double:wght@100..900&family=Cairo:wght@200..1000&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metal+Mania&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Send+Flowers&display=swap"
    rel="stylesheet">

  <!-- Add theme color for mobile browsers -->
  <meta name="theme-color" content="#000000" />

  <!-- Add Apple touch icon -->
  <link rel="apple-touch-icon" href="/src/assests/logo.svg">

  <!-- Add canonical URL for SEO -->
  <link rel="canonical" href="https://nizami-cinema.com" />

  <!-- Page title displayed in browser tab -->
  <title>Nizami Cinema</title>
</head>

<body class="dark:bg-black dark:text-white">
  <!-- 
    React application mount point
    The entire React app will be rendered inside this div
  -->
  <div id="root"></div>

  <!-- 
    Vite module script - entry point for the React application
    type="module" enables ES6 module syntax
    Points to the main React component file
  -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
